<svg viewBox="0 0 400 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">
    BhooDrishti: Essential User Flow
  </text>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#feca57"/>
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- User Actions Flow -->
  
  <!-- Step 1: Register -->
  <circle cx="80" cy="80" r="15" fill="#2c3e50"/>
  <text x="80" y="87" text-anchor="middle" font-size="12" font-weight="bold" fill="white">1</text>
  
  <rect x="120" y="60" width="160" height="40" fill="url(#userGrad)" stroke="#667eea" rx="5"/>
  <text x="200" y="78" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Register & Login</text>
  <text x="200" y="92" text-anchor="middle" font-size="10" fill="white">Create account</text>
  
  <!-- Arrow 1 -->
  <line x1="200" y1="100" x2="200" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 2: Draw AOI -->
  <circle cx="80" cy="160" r="15" fill="#2c3e50"/>
  <text x="80" y="167" text-anchor="middle" font-size="12" font-weight="bold" fill="white">2</text>
  
  <rect x="120" y="140" width="160" height="40" fill="url(#userGrad)" stroke="#667eea" rx="5"/>
  <text x="200" y="158" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Draw AOI</text>
  <text x="200" y="172" text-anchor="middle" font-size="10" fill="white">Mark area on map</text>
  
  <!-- Arrow 2 -->
  <line x1="200" y1="180" x2="200" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 3: Set Alert -->
  <circle cx="80" cy="240" r="15" fill="#2c3e50"/>
  <text x="80" y="247" text-anchor="middle" font-size="12" font-weight="bold" fill="white">3</text>
  
  <rect x="120" y="220" width="160" height="40" fill="url(#userGrad)" stroke="#667eea" rx="5"/>
  <text x="200" y="238" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Set Alert Preferences</text>
  <text x="200" y="252" text-anchor="middle" font-size="10" fill="white">Configure thresholds</text>
  
  <!-- Arrow 3 -->
  <line x1="200" y1="260" x2="200" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- System Processing (Background) -->
  <rect x="50" y="300" width="300" height="60" fill="#e0e0e0" stroke="#999" rx="5"/>
  <text x="200" y="320" text-anchor="middle" font-size="12" font-weight="bold" fill="#666">System Processing</text>
  <text x="200" y="335" text-anchor="middle" font-size="10" fill="#666">(Automated - Every 5-10 Days)</text>
  <text x="200" y="350" text-anchor="middle" font-size="10" fill="#666">Change Detection & Analysis</text>
  
  <!-- Arrow 4 -->
  <line x1="200" y1="360" x2="200" y2="400" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 4: Get Alert -->
  <circle cx="80" cy="420" r="15" fill="#2c3e50"/>
  <text x="80" y="427" text-anchor="middle" font-size="12" font-weight="bold" fill="white">4</text>
  
  <rect x="120" y="400" width="160" height="40" fill="url(#alertGrad)" stroke="#ff6b6b" rx="5"/>
  <text x="200" y="418" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Receive Alert</text>
  <text x="200" y="432" text-anchor="middle" font-size="10" fill="white">Email/Web notification</text>
  
  <!-- Arrow 5 -->
  <line x1="200" y1="440" x2="200" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Step 5: View & Act -->
  <circle cx="80" cy="500" r="15" fill="#2c3e50"/>
  <text x="80" y="507" text-anchor="middle" font-size="12" font-weight="bold" fill="white">5</text>
  
  <rect x="120" y="480" width="160" height="40" fill="url(#alertGrad)" stroke="#ff6b6b" rx="5"/>
  <text x="200" y="498" text-anchor="middle" font-size="12" font-weight="bold" fill="white">View & Take Action</text>
  <text x="200" y="512" text-anchor="middle" font-size="10" fill="white">Review & respond</text>
  
  <!-- Summary -->
  <rect x="50" y="550" width="300" height="80" fill="#f0f8ff" stroke="#4a90e2" rx="5"/>
  <text x="200" y="575" text-anchor="middle" font-size="12" font-weight="bold" fill="#2c3e50">Summary</text>
  <text x="200" y="595" text-anchor="middle" font-size="10" fill="#666">User sets up once</text>
  <text x="200" y="610" text-anchor="middle" font-size="10" fill="#666">System monitors automatically</text>
  <text x="200" y="625" text-anchor="middle" font-size="10" fill="#666">User gets notified when changes occur</text>
  
</svg>