<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    BhooDrishti Change Detection System
  </text>
  
  <!-- Define gradients -->
  <defs>
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e8449;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L7,3 z" fill="#333"/>
    </marker>
  </defs>
  
  <!-- User Interface Layer -->
  <rect x="50" y="50" width="700" height="80" fill="#e8f4f8" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="400" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    User Interface Layer
  </text>
  
  <!-- User Actions -->
  <rect x="80" y="95" width="100" height="25" fill="url(#userGrad)" stroke="#2980b9" stroke-width="1" rx="3"/>
  <text x="130" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Registration
  </text>
  
  <rect x="200" y="95" width="100" height="25" fill="url(#userGrad)" stroke="#2980b9" stroke-width="1" rx="3"/>
  <text x="250" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    AOI Definition
  </text>
  
  <rect x="320" y="95" width="100" height="25" fill="url(#userGrad)" stroke="#2980b9" stroke-width="1" rx="3"/>
  <text x="370" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Alert Config
  </text>
  
  <rect x="440" y="95" width="100" height="25" fill="url(#userGrad)" stroke="#2980b9" stroke-width="1" rx="3"/>
  <text x="490" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Dashboard
  </text>
  
  <rect x="560" y="95" width="100" height="25" fill="url(#userGrad)" stroke="#2980b9" stroke-width="1" rx="3"/>
  <text x="610" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Export Tools
  </text>
  
  <!-- Processing Layer -->
  <rect x="50" y="160" width="700" height="120" fill="#d5f4e6" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Google Earth Engine Processing
  </text>
  
  <!-- GEE Processing Steps -->
  <rect x="80" y="200" width="110" height="60" fill="url(#processGrad)" stroke="#1e8449" stroke-width="1" rx="5"/>
  <text x="135" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Data Collection
  </text>
  <text x="135" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Sentinel-2/Landsat
  </text>
  <text x="135" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Cloud Filtering
  </text>
  
  <rect x="210" y="200" width="110" height="60" fill="url(#processGrad)" stroke="#1e8449" stroke-width="1" rx="5"/>
  <text x="265" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Preprocessing
  </text>
  <text x="265" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Cloud Masking
  </text>
  <text x="265" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Normalization
  </text>
  
  <rect x="340" y="200" width="110" height="60" fill="url(#processGrad)" stroke="#1e8449" stroke-width="1" rx="5"/>
  <text x="395" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Change Detection
  </text>
  <text x="395" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    NDVI Analysis
  </text>
  <text x="395" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Classification
  </text>
  
  <rect x="470" y="200" width="110" height="60" fill="url(#processGrad)" stroke="#1e8449" stroke-width="1" rx="5"/>
  <text x="525" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Analysis
  </text>
  <text x="525" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Change Types
  </text>
  <text x="525" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Area Calculation
  </text>
  
  <rect x="600" y="200" width="110" height="60" fill="url(#processGrad)" stroke="#1e8449" stroke-width="1" rx="5"/>
  <text x="655" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Results Export
  </text>
  <text x="655" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Change Maps
  </text>
  <text x="655" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="white">
    Statistics
  </text>
  
  <!-- Alert System -->
  <rect x="50" y="310" width="700" height="80" fill="#fadbd8" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="400" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Alert & Notification System
  </text>
  
  <!-- Alert Components -->
  <rect x="150" y="355" width="120" height="25" fill="url(#alertGrad)" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="210" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Change Detection
  </text>
  
  <rect x="290" y="355" width="120" height="25" fill="url(#alertGrad)" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="350" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    User Notification
  </text>
  
  <rect x="430" y="355" width="120" height="25" fill="url(#alertGrad)" stroke="#c0392b" stroke-width="1" rx="3"/>
  <text x="490" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">
    Report Generation
  </text>
  
  <!-- Decision Diamond -->
  <polygon points="580,420 610,400 640,420 610,440" fill="#f39c12" stroke="#e67e22" stroke-width="2"/>
  <text x="610" y="418" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Change?</text>
  
  <!-- Technology Stack -->
  <rect x="50" y="470" width="700" height="80" fill="#ecf0f1" stroke="#95a5a6" stroke-width="2" rx="8"/>
  <text x="400" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Technology Stack
  </text>
  
  <text x="80" y="515" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" font-weight="bold">
    Frontend: Vue.js + OpenLayers
  </text>
  <text x="80" y="530" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" font-weight="bold">
    Backend: Node.js + Python
  </text>
  
  <text x="300" y="515" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" font-weight="bold">
    Database: PostgreSQL + PostGIS
  </text>
  <text x="300" y="530" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" font-weight="bold">
    Processing: Google Earth Engine
  </text>
  
  <text x="520" y="515" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" font-weight="bold">
    Deployment: Docker + Kubernetes
  </text>
  <text x="520" y="530" font-family="Arial, sans-serif" font-size="9" fill="#2c3e50" font-weight="bold">
    Authentication: JWT + OAuth2
  </text>
  
  <!-- Flow Arrows -->
  <line x1="400" y1="130" x2="400" y2="160" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="280" x2="400" y2="310" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="490" y1="380" x2="580" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Processing flow arrows -->
  <line x1="190" y1="230" x2="210" y2="230" stroke="#fff" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="320" y1="230" x2="340" y2="230" stroke="#fff" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="450" y1="230" x2="470" y2="230" stroke="#fff" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="580" y1="230" x2="600" y2="230" stroke="#fff" stroke-width="1" marker-end="url(#arrow)"/>
  
  <!-- Alert flow arrows -->
  <line x1="270" y1="367" x2="290" y2="367" stroke="#fff" stroke-width="1" marker-end="url(#arrow)"/>
  <line x1="410" y1="367" x2="430" y2="367" stroke="#fff" stroke-width="1" marker-end="url(#arrow)"/>
  
  <!-- Yes/No flow -->
  <text x="650" y="415" font-family="Arial, sans-serif" font-size="8" fill="#e74c3c" font-weight="bold">YES → Alert</text>
  <text x="540" y="455" font-family="Arial, sans-serif" font-size="8" fill="#27ae60" font-weight="bold">NO → Continue</text>
  
  <!-- Performance indicators -->
  <rect x="50" y="570" width="200" height="25" fill="#fff9c4" stroke="#f39c12" stroke-width="1" rx="3"/>
  <text x="150" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50">
    Processing: &lt;15 min | Accuracy: &gt;85%
  </text>
  
  <rect x="270" y="570" width="200" height="25" fill="#e1f5fe" stroke="#2196f3" stroke-width="1" rx="3"/>
  <text x="370" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50">
    Export: GeoJSON, Shapefile, GeoTIFF
  </text>
  
  <rect x="490" y="570" width="200" height="25" fill="#e8f5e8" stroke="#4caf50" stroke-width="1" rx="3"/>
  <text x="590" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2c3e50">
    24/7 Monitoring | Real-time Alerts
  </text>
</svg>